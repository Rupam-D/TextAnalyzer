<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Text Analyzer-a utility tool</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <!-- navbar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
          <div class="container-fluid">
               <a class="navbar-brand" href="#">TextAnalyzer.</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                         <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Home</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="#">Features</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="#">About US</a>
                         </li>
                         <!-- <li class="nav-item">
                              <a class="nav-link disabled">Disabled</a>
                         </li> -->
                    </ul>
               </div>
          </div>
     </nav>

     <!-- text area -->
     <div class="container  bg py-4 px-4">
          <h2>Analyze your text here.</h2>

          <!-- text area -->
          <div class="form-floating">
               <textarea class="form-control my-4" placeholder="Leave a comment here" id="textarea"
                    style="width: 800px ;height: 300px"></textarea>
               <label for="floatingTextarea2">Enter your text here</label>
               <button type="button" class="btn btn-primary" id="UpperCase">UpperCase</button>
               <button type="button" class="btn btn-secondary" id="LowerCase">LowerCase</button>
               <button type="button" class="btn btn-success" id="removeextraspace">Remove extra space</button>
               <button type="button" class="btn btn-danger" id="removeextraline">Remove extra lines</button>
               <button type="button" class="btn btn-warning" id="bold">Bold</button>
               <button type="button" class="btn btn-info" id="italic">Italic</button>
               <!-- <button type="button" class="btn btn-light">Light</button>
               <button type="button" class="btn btn-dark">Dark</button>

               <button type="button" class="btn btn-link">Link</button> -->
          </div>

          <!-- info -->
          <div class="info">
               <p>
                    <b id="word">0</b> Words & <b id="char">0</b> Charecters
               </p>
          </div>
     </div>




     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
     <script src="app.js"></script>
</body>

</html>
